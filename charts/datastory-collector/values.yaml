# Default values for datastory-collector.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/koslab/datastory-collector
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  nodePort: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
config:
  rebuildFrontend: "0"

persistence:
  enabled: false
  size: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""

# External Database Configuration
# If provided, internal postgresql will be ignored even if enabled
externalDatabase:
  url: ""

# Internal PostgreSQL Configuration (Simplified Template)
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: 16-alpine
    pullPolicy: IfNotPresent
  auth:
    database: datastory
    username: datastory
    password: password
  persistence:
    enabled: true
    size: 8Gi
    accessModes:
      - ReadWriteOnce
    storageClass: ""

datastory_config:
  actions:
    - "view an interactive dashboard"
    - "generate a scheduled PDF report"
    - "download raw data in Excel"
    - "access via self-service BI (Power BI/Tableau)"
    - "receive automated Slack/Email alerts"
  metrics:
    - "Total Revenue"
    - "Net Margin"
    - "Customer Acquisition Cost"
    - "Churn Rate"
    - "Lifetime Value"
    - "Inventory Turnover"
    - "Daily Active Users"
  dimensions:
    - "Region"
    - "Product Category"
    - "Date"
    - "Sales Channel"
    - "Store Location"
    - "Customer Segment"
    - "Device Type"
    - "Fiscal Period"
    - "Region Code"
    - "Promotion Type"
    - "Subscription Tier"
  sources:
    - "Salesforce"
    - "SAP S/4HANA"
    - "Google Analytics 4"
    - "Microsoft Dynamics"
    - "Stripe Payments"
    - "AWS S3 Logs"
  modules:
    - "Sales"
    - "Finance"
    - "HR"
    - "Marketing"
    - "Operations"
    - "Supply Chain"
    - "Customer Service"
    - "IT"
    - "Legal"
    - "Engineering"
    - "Production"
  branding:
    logo: ""
